<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Welcome!</h1>


    <script>
        fetchApi = () =>
        {
            return fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response =>
                {
                    if(!response.ok)
                {
                    throw new Error("This response was not ok" + response.statusText)
                }

                return response.json();

                });
        };

        fetchApi().then(message =>
        {
            console.log("This is the message" +JSON.stringify(message, null, 2));

        }) .catch( err =>{
            console.log("eroor occured" + err);
        });






    </script>

</body>
</html>
