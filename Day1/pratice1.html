<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Profile</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: rgba(15, 23, 42, 0.95);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            height: 70px;
            width: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Student Photo Section */
        #studentPhoto {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 3rem 2rem;
            text-align: center;
        }

        #studentPhoto img {
            width: 320px;
            height: 320px;
            object-fit: cover;
            border: 8px solid white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            margin-bottom: 2rem;
        }

        #studentPhoto img:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        /* Student Button */
        #studentButton {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: all 0.4s ease;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        #studentButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        #studentButton:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        #studentButton:hover::before {
            left: 100%;
        }

        #studentButton:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Welcome Text */
        .welcome-text {
            color: white;
            margin-bottom: 2rem;
            text-align: center;
        }

        .welcome-text h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .welcome-text p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Footer */
        footer {
            background: rgba(15, 23, 42, 0.9);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #667eea;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #studentPhoto img {
                width: 280px;
                height: 280px;
            }

            .welcome-text h1 {
                font-size: 2rem;
            }

            .welcome-text p {
                font-size: 1.1rem;
                padding: 0 1rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }

            .footer-links {
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            #studentPhoto img {
                width: 250px;
                height: 250px;
            }

            #studentButton {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }

            .welcome-text h1 {
                font-size: 1.8rem;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #studentPhoto {
            animation: fadeInUp 0.8s ease-out;
        }

        #studentPhoto img {
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .welcome-text {
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        #studentButton {
            animation: fadeInUp 1s ease-out 0.6s both;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <img src="image2.jpg" alt="School Logo" class="logo">
        </nav>
    </header>

    <div id="studentPhoto">
        <div class="welcome-text">
            <h1>Welcome to Student Portal</h1>
            <p>Your gateway to academic excellence and personal growth</p>
        </div>

        <img src="studentImage.jpg" alt="Student Profile Picture">

        <a href="file:///C:/Wipro/Day1/studentDetails.html">
            <button id="studentButton">View Student Profile</button>
        </a>
    </div>

    <footer>
        <div class="footer-content">
            <div class="copyright">
                &copy; 2024 Student Portal. All rights reserved.
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Support</a>
            </div>
        </div>
    </footer>
</body>

</html>
