<!-- IN HTML we Use Forms for collecting user input as well as for user authentication -->
<!-- Ex registration form
  Login Form with authentication & Authorization 
  Steps for IMPLEMENTING html FORMS 
  STEP 1:  CREATE A SAMPLE html APPLICATION 
  STEP 2:  ADD FORM ELEMENTS LIKE INPUT, SELECT, TEXTAREA, BUTTONS ETC
  STEP 3:  ADD FORM ATTRIBUTES LIKE ACTION, METHOD ETC Get / post
STEP 4:  TEST THE FORM IN BROWSER -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action = "/submit_form" method = "post">

        <label for="fname">First Name</label>
        <input type ="text" id ="fname" name ="fname" placeholder = "enter your first name">
        <br><br>

        <label for="lname">Last name</label>
        <input type ="text" id="lname" name="lname" placeholder ="enter your last name">
        <br><br>

        <label for="email">Email id:</label>
        <input type="email" id="email" name="email" placeholder ="enter your email">
        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder = "enter your password">
        <br><br>

        <label for="selectGender">Gender</label>
        <select id ="selectGender" name="selectGender">
            <option value ="Male">Male</option>
            <option value ="Female">Female</option>
        </select>
        <br><br>

        <label for="sumbit"></label>
        <input type ="submit" id ="submit" name ="submit">


    </form>
</body>
</html>
